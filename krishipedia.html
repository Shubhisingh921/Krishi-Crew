    <title>Webpage with Search and Images</title>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body {
    font-family: Arial, Helvetica, sans-serif;
    background-color: #f2f2f2;
}

header {
    background-color: #1f1f1f;
    color: yellow;
    padding: 20px;
    text-align: center;
}

h1 {
    font-size: 24px;
}

.search-bar {
    margin-top: 20px;
}

input[type="text"] {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    width: 70%;
    margin-right: 10px;
}

button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

main {
    padding: 20px;
    text-align: center;
}

.image-links {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
}

.image-links a {
    text-decoration: none;
    margin: 10px;
    display: block;
}

.image-links img {
    width: 200px;
    height: 150px;
    border: 1px solid #ccc;
    border-radius: 5px;
    transition: transform 0.3s;
}

.image-links img:hover {
    transform: scale(1.05);
}

.image-title {
    font-weight: bold;
    color: black;
}

</style>
